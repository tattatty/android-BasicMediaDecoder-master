
sudo: required
language: android
jdk: oraclejdk8

notifications:
  email: true

branches:
  only:
  - master

before_cache:
  -rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  -rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  -$HOME/.gradle/caches/
  -$HOME/.gradle/wrapper/

env:
  global:
  - ANDROID_API=28
  - EMULATOR_API=28
  - ANDROID_BUILD_TOOLS=28.0.3
  - ADB_INSTALL_TIMEOUT=5 # minutes

android:
  components:
  - tools
  - platform-tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - android-$EMULATOR_API_LEVEL
  - extra-google-m2repository
  - extra-android-m2repository

licenses:
- 'android-sdk-preview-license-.+'
- 'android-sdk-license-.+'
- 'google-gdk-license-.+'

script:
  ./gradlew clean build

deploy:
  provider: releases
  file_glob: true
  file: Application/build/outputs/apk/debug/*.apk
  skip_cleanup: true

  on:
    repo: tattatty/android-BasicMediaDecoder-master
    tags: true
    jdk: oraclejdk8
  api_key:
    secure: ""